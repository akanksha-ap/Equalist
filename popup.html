<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equalist</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Title Section -->
        <div class="title">
            <h1>Equalist<img src="images/visionease.png" alt="Vision Ease Icon"></h1>
        </div>
        <!-- VisionAid Settings -->
        <div class="vision-aid-settings">
            <h2>Accessibility Settings</h2>
            <div class="input-group">
                <label for="textSize">Text Size:</label>
                <input type="range" id="textSize" min="100" max="110" value="100">
            </div>

            <div class="input-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="contrast">
                    <label for="contrast">High Contrast</label>
                </div>
            </div>

            <div class="input-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="darkMode">
                    <label for="darkMode">Dark Mode</label>
                </div>
            </div>

            <div class="input-group">
                <label for="colorBlindMode">Colorblind Mode:</label>
                <select id="colorBlindMode">
                    <option value="none">None</option>
                    <option value="deuteranopia">Deuteranopia (Green Weak)</option>
                    <option value="protanopia">Protanopia (Red Weak)</option>
                    <option value="tritanopia">Tritanopia (Blue Weak)</option>
                </select>
            </div>

            <button id="applySettings">Apply</button>
        </div>
        <div class="todo-app">
            <h2>Audio Based<img src="images/texttospeech.png" alt="Speech Icon"></h2> 
            <div class="text-section">
                <textarea id="text-input" placeholder="Enter text to read or summarize..."></textarea>
            </div>
            <div class="summary-output">
                <h2>Summary</h2>
                <div id="summary-output" class="output-box" placeholder="Summary will appear here "></div>
            </div>

            <div class="controls-section">
                <h2>Voice Settings<img src="images/voicesettings1.png" alt="Settings Icon"></h2>
                <div class="row">
                    <select id="voices">
                        <option value="">Select Voice</option>
                    </select>
                </div>

                <div class="row">
                    <label for="rate">Speech Rate:</label>
                    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
                    <span id="rate-display">1x</span>
                </div>

                <div class="button-group">
                    <button id="speak" class="action-button">Speak</button>
                    <button id="stop" class="action-button">Stop</button>
                    <button id="summarize" class="action-button">Summarize</button>
                </div>
            </div>
            <br>       
        </div>
    <div class="language-based">
        <h2>Language Based</h2>
        <div class="options">
            <button id="signLanguage" class="option-button">Sign Language</button>
            <button id="multilingual" class="option-button">Multilingual</button>
        </div>
    </div>

    <!-- Sign Language Section (initially hidden) -->
    <div id="signLanguageSection" style="display: none;">
        <h1>Sign Language</h1>
        <div>
            <button id="extractText">Translate Selected Text</button>
            <textarea id="extractedText" placeholder="Selected text will appear here" readonly></textarea>
        </div>
        <div id="signLanguageDisplay">
            <h3>Sign Language Translation</h3>
            <div id="avatar"></div>
        </div>
    </div>

    <!-- Multilingual Section (initially hidden) -->
    <div id="multilingualSection" style="display: none;">
        <h1>Multilingual Translation</h1>
        <div>
            <button id="extractTextForTranslate">Translate Selected Text</button>
            <textarea id="extractedTextForTranslate" placeholder="Selected text will appear here" readonly></textarea>
        </div>
        <div>
            <label for="targetLanguage">Target Language:</label>
            <select id="targetLanguage">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <div id="multilingualDisplay">
            <h3>Translated Text</h3>
            <div id="translatedText"></div>
        </div>
    </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
